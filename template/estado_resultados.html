<div class="col-md-12 text-right content-dont-print"><button id="boton_print" class="btn btn-primary-white boton_PANTALLA_1" onclick="javascript:window.print()" title="Imprimir"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></button></div>
<div class="col-md-12">
	<div class="col-md-12 letter-big letter-blue text-center margin-20 padding-20 content-dont-print"> Estado de Resultados</div>


	
	<div class="col-md-6 text-center">
	    <div class="col-md-6 text-center content-dont-print">Peri√≥do contable: </div>
	    <div class="col-md-6 text-center content-dont-print">

        <select class="form-control background-select" ng-options="option.gestion_ccontable for option in formDataInterfazEstadoresultados track by option.idCicloContable" ng-model="selectGestion" ng-change="hasChangedCicloContable()"></select>
      </div>
  </div>

  <div class="col-md-12 border-1-blue margin-20 content-dont-print"></div>
    
    <!-- Style print-->
    <style type="text/css">
      .table_width{
        width: 100%;
      }
      .text_center{
        text-align: center;
      }
      .text_white{
        color: #fff;
      }
      .border_1_bottom{
        border-bottom: 1px solid #000;
      }
      .text_right{
        text-align: right;
      }
      .margin_top_20{
        margin-top: 20px;
      }
    </style> 

  	<div class="col-md-12">
  		<table class="table_width margin_top_20">
  			<thead>
  				<tr>
  					<th colspan="3" class="text_center">Estado de resultados</th>
  				</tr>
  				<tr>
  					<th colspan="3" class="text_center">
  						(Expresado en Bolivianos)
  					</th>
  				</tr>
  			</thead>
  			<tbody>
          <tr>
            <td><b>INGRESO</b></td>
            <td></td>
            <td></td>
          </tr>
  				<tr ng-repeat="item in formDataEstadoResultadosIngreso">
  					<td class="padding-left-10">{{item.nom_cuenta}}</td>
  					<td></td>
  					<td class="text_right">{{item.saldo_lm}}</td>
  				</tr>
          <tr>
            <td><b>TOTAL</b></td>
            <td></td>
            <td class="text_right"><b>{{totalI}}</b></td>
          </tr>
          <tr>
            <td class="text_white">.</td>
            <td></td>
            <td></td>
          </tr>


          <tr>
            <td><b>EGRESO</b></td>
            <td></td>
            <td></td>
          </tr>
          <tr ng-repeat="item in formDataEstadoResultadosEgreso">
            <td class="padding-left-10">{{item.nom_cuenta}}</td>
            <td class="text_right">{{item.saldo_lm}}</td>
            <td></td>
          </tr>
          <tr>
            <td><b>TOTAL</b></td>
            <td class="text_right"><b>{{totalE}}</b></td>
            <td></td>
          </tr>

          <tr>
            <td class="text_white">.</td>
            <td></td>
            <td></td>
          </tr>

          <tr class="hide">
            <td>{{resultadoEstadoFuncion(totalI,totalE)}}</td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td><b>UTILIDAD DE PERIODO</b></td>
            <td class="border_1_bottom text_right"><b class="utilidad_periodo"></b></td>
            <td></td>
          </tr>

          <tr>
            <td class="text_white">.</td>
            <td></td>
            <td></td>
          </tr>
           <tr>
            <td><b>PERDIDA DE PERIODO</b></td>
            <td></td>
            <td class="border_1_bottom text_right"><b class="perdida_periodo"></b></td>
          </tr>


  			</tbody>
  		</table>
  	</div>
</div>
