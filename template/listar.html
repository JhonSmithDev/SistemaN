<div class="{{objeto}}">
<div class="col-md-12 margin-20">
	<div class="col-md-6 text-center"><span class="letter-big letter-blue">{{titulo}}</span></div>
	
  <div class="col-md-3 text-center margin-bottom-10 {{hide_buttom}}"><button type="button" class="btn btn-primary" ng-click="action(null,1)">ADICIONAR {{titulo}}</button>
  </div>
  <div class="col-md-3 text-right">Buscar <input type="text" name="" class="" ng-model="filterOptions.filterText"></div>
</div>
<div class="col-xs-12 col-md-12 gridStyle text-center margin-20" ng-grid="gridOptions"></div>


<!-- Modal para cuenta-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        <h4 class="modal-title">{{accion}}</h4>
      </div>
      <div class="modal-body">
      	<div class="col-md-12 letter-blue text-center padding-20 {{hide}}">{{titulo_1}}: <input type="text" name="" ng-model="nom_cuenta" class="input_valor"></div>

        <p class="margin-20">{{contenido_1}} <span class="letter-red">{{nombreCuenta}}</span> {{contenido_2}}<span class="letter-blue">{{nom_cuenta}}</span> </p>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" ng-click="actualizaGrid(run)">SI</button>

        <button type="button" class="btn btn-danger" ng-click="cancelar()">NO</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal GENERICO -->
<div id="myModalForm" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content col-md-12">
      <!-- Modal header-->
      <div class="modal-header col-md-12">
        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        <h4 class="modal-title">{{titulo_accion}}</h4>
      </div>
      <!-- Modal body-->
      <div class="modal-body col-md-12">

        <div class="col-md-12" ng-repeat="item in formModal track by $index">
          <form>

            <div class="form-group" ng-switch="item.tipo">
              <div ng-switch-when="text-block" class="col-md-12">
                <div class="col-md-6"><label for="{{item.name}}">{{item.label}}</label></div>
                <div class="col-md-6"><input type="text" class="form-control {{item.class}}" name="{{item.name}}" ng-model='item.value' readonly="readonly"></div>
              </div>
              <div ng-switch-when="text" class="col-md-12">
                <div class="col-md-6"><label for="{{item.name}}">{{item.label}}</label></div>
                <div class="col-md-6"><input type="text" class="form-control {{item.class}}" name="{{item.name}}" ng-model='item.value'></div>
              </div>

              <div ng-switch-when="select" class="col-md-12">
                <div class="col-md-6"><label for="{{item.name}}">{{item.label}}</label></div>
                <div class="col-md-6">
                  <select class="form-control {{item.class}}" ng-options="option.value for option in item.value track by option.id" ng-model="item.valueSelect" ng-change="hasChanged(item.valueSelect)"></select>
                </div>
              </div>
             <div ng-switch-when="select-block" class="col-md-12">
                <div class="col-md-6"><label for="{{item.for}}">{{item.label}}</label></div>
                <div class="col-md-6">
                    <select class="form-control {{item.class}}" ng-options="option.value for option in item.value track by option.id" ng-model="item.valueSelect" ng-change="hasChanged(item.valueSelect)" disabled="disabled"></select>
                </div>
            </div>



              <div ng-switch-default>
              </div>
            </div>

          </form>
        </div>
         
        
      </div>

      <!-- Modal footer-->
      <div class="modal-footer col-md-12">

        <button type="button" class="btn btn-primary" ng-click="actualizaGrid(run)">{{titulo_accion}}</button>

        <button type="button" class="btn btn-danger" ng-click="cancelar()">CANCELAR</button>
      </div>
    </div>

  </div>
</div>
</div>
